  <body>
    <script>
      //문자 찾기
      function solve(a, b) {
        let count = 0;
        for (let x of a) {
          if (x === b) count++;
        }
        return count;
      }
      let practice = "COMPUTERPROGRAMMING";
      let practiceString = "R";
      console.log(solve(practice, practiceString));
    </script>
  </body>
