<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        //가위바위보로 a가몇번 이겼는지찾기
        let answer = [];
        for (i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer.push("D");
          } else if (a[i] == 1 && b[i] == 3) {
            answer.push("A");
          } else if (a[i] == 2 && b[i] == 1) {
            answer.push("A");
          } else if (a[i] == 3 && b[i] == 2) {
            answer.push("A");
          } else {
            answer.push("B");
          }
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
