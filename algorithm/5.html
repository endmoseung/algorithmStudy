<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //배열내에서 최솟값 구하기
      let arr = [5, 7, 1, 3, 2, 9, 11];
      function solution(arr) {
        let min = Math.min(...arr); // or let min = Math.min.apply(null,arr);
        return min;
      }
      console.log(solution(arr));
    </script>
  </body>
</html>
