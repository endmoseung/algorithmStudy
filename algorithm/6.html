<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 주어진 값에 홀수만 찾아서 홀수의 최소값과 홀수들의 합 구하기
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;
        for (let x of arr) {
          //for of 배열의 모든 자리마다 한번씩 비교하도록
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
