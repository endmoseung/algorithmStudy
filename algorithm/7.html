<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //자동차 10부제 : day의 숫자와 arr안에 있는 숫자의 일의자리의 수가 서로 같다면 이제 총 몇대의 자동차가 해당하는지
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 == day) answer++;
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
