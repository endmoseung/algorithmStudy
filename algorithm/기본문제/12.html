<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //주어진 문자중에 대문자의 갯수를 구하라
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          //let num=x.charCodeAt();
          //if(num>=65 && num<=90) answer++; 아스키코드에서 대문자는 65 ~90이다 소문자는 97~122
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
