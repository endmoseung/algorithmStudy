<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>

        <script>
            function solution(n){
                
                let sum = 0;
                for(i=0 ; i<=n; i++){
                  sum = sum + i;
                }
                
                return sum;
            }
            console.log(solution(20));
        </script>
    </body>
</html>
