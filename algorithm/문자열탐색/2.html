<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        //희문문자열 영어버젼(펠린드롬)
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, ""); // 정규식표현 a-z가 아닌 모든것들을 빈문자열로 바꿔버린다.
        if (s.split("").reverse().join("") !== s) {
          answer = "NO";
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
