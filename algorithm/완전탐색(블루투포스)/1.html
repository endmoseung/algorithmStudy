<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //자리수의 합 내가푼거
      function solution(arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        let arrLen = arr.length;
        let sum = 0;
        for (i = 0; i < arrLen; i++) {
          sum = 0;
          const strArr = String(arr[i]);
          for (j = 0; j < strArr.length; j++) {
            sum += Number(strArr[j]);
          }
          if (max < sum) {
            max = sum;
            answer = arr[i];
          } else if (max == sum) {
            answer = Math.max(answer, arr[i]);
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123, 228];
      console.log(solution(arr));
    </script>
  </body>
</html>
