<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        m = test.length;
        n = test[0].length;
        for (i = 1; i <= m; i++) {
          for (j = 1; j <= m; j++) {
            pi = 0;
            pj = 0;
            cnt = 0;
            for (k = 0; k < n; k++) {
              for (s = 0; s < m; s++) {
                if (test[k][s] === i) {
                  pi = test[k][s];
                } else if (test[k][s] === j) {
                  pj = test[k][s];
                }
                pi < pj || cnt++;
              }
              cnt;
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
