<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //멘토링 : 멘토와 멘티가 나눠지는데 멘토가 모든시험에서 멘티보다 등수가 높을때 멘토를 할 수 있다.
      function solution(test) {
        let answer = 0;
        m = test.length; //3
        n = test[0].length; //4
        for (i = 1; i <= m; i++) {
          for (j = 1; j <= m; j++) {
            pi = 0;
            pj = 0;
            cnt = 0;
            for (k = 0; k < m; k++) {
              for (s = 0; s < n; s++) {
                if (test[k][s] === i) {
                  pi = test[k][s];
                } else if (test[k][s] === j) {
                  pj = test[k][s];
                }
                pi < pj || cnt++;
              }
              if (cnt === 3) {
                answer++;
              }
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
