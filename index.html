<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //부스트캠프 코테
      function solution(arr) {
        let answer = [];
        const arrCopy = arr.map((x) => x);
        for (i = 0; i < arr.length; i++) {
          if (arr.indexOf(arr[i]) === i) {
            let count = 0;
            arrCopy.forEach((copy) => {
              if (copy == arr[i]) {
                count++;
              }
            });
            if (count > 1) {
              answer.push(count);
            }
          }
        }
        if (answer.length == 0) {
          answer.push(-1);
        }
        return answer;
      }
      const arr = [1, 2, 3, 4, 5, 6];
      console.log(solution(arr));
    </script>
  </body>
</html>
