<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        //console.log(s.indexOf("student"));
        answer = s.filter((v, i) => {
          // Filter내부에 callback함수는 인자 v와 i를 전달받는데 v는 value즉 s의 value를 전달받고 i는 그 value의 index 번호를 전달 받는다. 이를 통해 콜백함수에 해당하는 값만 새로운 배열로 만들어서 전달한다
          //console.log(v, i);
          if (s.indexOf(v) === i) return true; // return s.indexOf(v)===1해도 결국 똑같다 왜냐면 return오른쪽 로직이 참이어야 리턴되니까
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
