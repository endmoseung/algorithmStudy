<!-- 위처럼 직접 비교해도되고 아래는 split을 써서 찾은값 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //a라는문자열에서 b가 몇번 포함됐는지 찾기
      function solution(s, t) {
        let answer = s.split(t).length; //split이란 s라는 문자열에서 t라는 문자를 구분하여 나머지를 배열로만든다 즉 [COMPUTE,P,OG,AMMING]을 반환한다
        return answer - 1;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
