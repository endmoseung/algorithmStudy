<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //일곱난쟁이중 가짜 난쟁이를 찾아라
      //splice element.splice(a,b,c) >>> a에는 몇번쨰 인덱스부터 시작할건지, b에는 몇개의 인덱스를 지울건지 즉 b값이 0이라면 아무것도 제거하지 않는다. , c에는 본인이 추가하고싶은것 "ㅌxxxx"를 추가하면  ㅌxxxx"가 앞에 설정한 배열에 추가되고 c말고도 게속 추가 할 수있다(d에 원하는 값 넣기)
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0);
        for (let i = 0; i < answer.length - 1; i++) {
          for (let j = i + 1; j < answer.length; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1); // i는 n번쨰부터 시작이고 j는 n+1번쨰 부터 시작이므로 무조건 j가 i보다 크다 근데 지울떄 i를 먼저 지워버리면 뒤에 배열이 하나씩 당겨와져서 j번쨰 배열이 실제 값이아닌 j+1번쨰 배열에 있던 값으로 오게 되므로 배열의 순번상 더큰 j를 먼저 지워줌으로써 해결한다.
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));

      let abc = [1, 2, 3, 4, 5, 6, 7, 8];
      abc.splice(1, 1, 9);
      console.log(abc);
    </script>
  </body>
</html>
