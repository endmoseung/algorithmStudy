      //원하는 위치까지 몇가지 방법으로 계단을 오를 수 있는가?
      //동적계획법 어떤 방법을 한번에 그까지 가는 경우를 구하는건 매우 힘드니까 쉽게 계산이 가능한영역에서 조금씩 차차 증가하면서 경우를 찾아가는 방법
      //현수가 2번쨰 계단까지가는 방법은 쉬우니까 해당방법을 직관적으로 구한후 3번계단은 1번과 2번계단에서 올수있는 방법의 합>>이런식으로 마지막까지
      function solution(n) {
        let dy = Array.from({ length: n + 1 }, () => 0);
        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        return dy[n];
      }
