<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //같은 문자열이 나오면 숫자도 출력
      function solution(s) {
        let answer = "";
        let cnt = 1;
        for (i = 0; i < s.length; i++) {
          if (i == s.indexOf(s[i])) {
            answer += s[i];
          }
          if (s[i] === s[i + 1 < s.length && i + 1]) {
            cnt++;
          } else {
            if (cnt > 1) {
              answer += String(cnt);
            }
            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
