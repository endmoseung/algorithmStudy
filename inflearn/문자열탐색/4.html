<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문자거리 : 주어진 t라는 문자와의 제일 가까운 거리를 출력해라
      function solution(s, t) {
        // 앞에서 쭉돌려서 가까운거리를 일단 push한다음 뒤에서 쭉돌려서 앞에했던것보다 더 작은수가 있으면 그수로 리셋시켜주기
        let answer = [];
        let len = s.length;
        let p = 1000; // p값을 크게해줘야 뒤에서 돌리는 값이 더정확한 비교법이 될 수 있다.
        for (i = 0; i < len; i++) {
          if (s[i] !== t) {
            p++;
            answer.push(p);
          } else {
            p = 0;
            answer.push(p);
          }
        }
        p = 1000;
        for (i = len - 1; i >= 0; i--) {
          if (s[i] !== t) {
            p++;
            if (answer[i] > p) {
              answer.splice(i, 1, p); // 이부분을 answer[i]=Math.min(answer[i], p);를 써서 둘중 최소값으로 그 배열의 값을 바꿔라고 해줄 수도있다.
            }
          } else {
            p = 0;
          }
        }

        return answer;
      }
      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
