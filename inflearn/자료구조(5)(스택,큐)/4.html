<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //후위연산식을 계산하기
      //내풀이
      function solution(s) {
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let rt = stack.pop();
            let lt = stack.pop();
            switch (x) {
              case "+":
                stack.push(lt + rt);
                break;
              case "-":
                stack.push(lt - rt);
                break;
              case "*":
                stack.push(lt * rt);
                break;
              default:
                stack.push(lt / rt);
            }
          }
        }
        return stack[0];
      }
      function solution2(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let rt = stack.pop();
            let lt = stack.pop();
            if (x === "+") stack.push(lt + rt);
            else if (x === "-") stack.push(lt - rt);
            else if (x === "*") stack.push(lt * rt);
            else if (x === "/") stack.push(lt / rt);
          }
        }
        answer = stack[0];
        return answer;
      }
      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
