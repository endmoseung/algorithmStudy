  <body>
    <script>
      function solution(priorities, location) {
        let answer = 0;
        let grade = [...priorities];
        let queue = [];
        for (let i = 0; i < priorities.length; i++) {
          queue.push(i);
        }
        while (queue.includes(location)) {
          let firstG = grade.shift();
          let firstQ = queue.shift();
          console.log(grade, answer);
          let max = 0;
          for (i = 0; i < grade.length; i++) {
            if (max < grade[i]) max = grade[i];
            if (firstG <= grade[i]) {
              grade.push(firstG);
              queue.push(firstQ);
              break;
            }
          }
          if (firstG >= max) {
            answer++;
            if (firstQ === location) return answer;
          }
        }
        return answer;
      }

      let a = [1, 1, 9, 1, 1, 1];
      let b = 0;
      console.log(solution(a, b));
    </script>
  </body>
