<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n === 0) return; //우리가 재귀함수를 종료해야하는 조건
          else {
            DFS(parseInt(n / 2));
            answer += n % 2;
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
