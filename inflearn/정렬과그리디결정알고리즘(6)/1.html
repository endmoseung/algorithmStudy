<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //선택정렬로 정렬시키기
      function solution(arr) {
        let answer = arr;
        for (i = 0; i < arr.length - 1; i++) {
          let idx = i;
          for (j = i + 1; j < arr.length; j++) {
            if (arr[idx] > arr[j]) idx = j;
          }
          [arr[idx], arr[i]] = [arr[i], arr[idx]];
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
