    <script>
      //이분검색
      //내가푼것
      function mySolution(target, arr) {
        let answer = 0;
        arr.sort((a, b) => a - b);
        let lt = 0,
          rt = arr.length - 1;
        let mid;
        while (lt !== rt) {
          mid = Math.floor((lt + rt) / 2);
          if (target > arr[mid]) lt = mid + 1;
          else if (target < arr[mid]) rt = mid - 1;
          answer++;
        }
        return answer + 1;
      }
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        let lt = 0,
          rt = arr.length - 1;
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === target) {
            answer = mid + 1;
            break;
          } else if (arr[mid] > target) rt = mid - 1;
          else lt = mid + 1;
        }

        return answer;
      }
