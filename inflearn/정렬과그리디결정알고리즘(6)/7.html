<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //좌표정렬
      function solution(arr) {
        let answer = arr;
        arr.sort((a, b) => {
          if (a[0] === b[0])
            return (
              a[1] - b[1]
            ); //서로의 x좌표가 같으면 y좌표에서 오름차순정리하고
          else return a[0] - b[0]; //서로의 x좌표가 다르면 x좌표에서 오름차순으로 정리해라
        });
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
