    <title>출력결과</title>

  <body>
    <script>
      //탐욕법은 ex)촤대한 빨리마치는시간 으로정렬시켜서 그값으로 비교해서 최적의 해를 찾아낸다.
      //회의실 배정 : 회의실은 하나인데 회의시간이 여러개로 배열로 있다 이떄 최대한 많은 회의를 할 수 있도록 하라
      //내가푼것
      function mySolution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });
        let finishTime = 0;
        for (let x of meeting) {
          if (x[0] >= finishTime) {
            answer++;
            finishTime = x[1];
          }
        }
        return answer;
      }

      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0]; //끝나는 시간이 같으면 시작하는 시간순서대로 정렬해주고, 그외엔 끝나는 시간순서대로 정렬해준다
          } else {
            return a[1] - b[1];
          }
        });
        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            // 시작시간을 0으로 초기화시키고 처음엔 무조건 반영되게 해준후 answer++헤주고 et값을 그 배열의 끝나는 시점으로 해준다.
            answer++;
            et = x[1];
          }
        }
        return answer;
      }
      let a = [
        [1, 3],
        [2, 3],
        [3, 3],
      ];
      console.log(solution(a));
      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
