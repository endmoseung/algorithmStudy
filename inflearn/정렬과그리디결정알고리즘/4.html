<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //삽입정렬 : 정렬하기 시작한 j번쨰의 숫자가 더 크다면 j+1번쨰의 숫자를 복사해주고 더 작다면 원래 i번쨰의 숫자를 넣어주면서 정렬한다.
      function solution(arr) {
        let answer = arr;
        for (let i = 1; i < arr.length; i++) {
          let tmp = arr[i];
          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > tmp) arr[j + 1] = arr[j];
            else break;
          }
          arr[j + 1] = tmp;
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
