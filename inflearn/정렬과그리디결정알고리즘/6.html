<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //장난꾸러기 현수 : 현수가 자기 짝지랑 바뀐상태로 키작은순으로 번호가 부여됐는데 이떄 현수와 현수짝지의 번호를 구하라 정렬된 배열과 정렬되지 않은 배열 비교해서 서로 다른 index를 return
      function solution(arr) {
        let answer = [];
        let sorted = [...arr].sort((a, b) => a - b);
        console.log(sorted);
        console.log(arr);
        for (i = 0; i < arr.length; i++) {
          if (arr[i] !== sorted[i]) {
            answer.push(i + 1);
          }
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let ara = [120, 130, 150, 150, 130, 150];
      console.log(solution(ara));
      console.log(solution(arr));
    </script>
  </body>
</html>
