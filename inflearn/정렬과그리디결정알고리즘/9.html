<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //결혼식 : 0시부터72시까지 피로연이 열리는데 이떄 같은시간에 있는 사람의 최대수를 구하라
      function solution(times) {
        let answer = 0;
        let T_line = [];
        for (let x of times) {
          T_line.push([x[0], "s"]); //s는 start 이사람이 입장한시간
          T_line.push([x[1], "e"]); //e는 end 이사람이 퇴장한시간
        }
        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });
        console.log(T_line);
        let count = 0;
        for (let y of T_line) {
          if (y[1] === "s") {
            count++;
            if (count > answer) {
              answer = count;
            }
          } else count--;
        }
        // for(let x of times){
        //     T_line.push([x[0], 's']);
        //     T_line.push([x[1], 'e']);
        // }
        // T_line.sort((a, b)=>{
        //     if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
        //     else return a[0]-b[0];
        // });
        // let cnt=0;
        // for(let x of T_line){
        //     if(x[1]==='s') cnt++;
        //     else cnt--;
        //     answer=Math.max(answer, cnt);
        // }
        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
