<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //두 배열 합치기
      function solution(arr1, arr2) {
        let answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let p1 = (p2 = 0);
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2])
            //둘값을 비교해서 작거나 같은 수를 게속 Push
            answer.push(arr1[p1++]); //p1값을 넣고 p1에 +1된 상태를 넘겨줌
          else answer.push(arr2[p2++]);
        }
        while (p1 < n) {
          answer.push(arr1[p1++]); //둘중 하나가 먼저 끝났으면 배열의 남은부분을 전부 Push
        }
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
