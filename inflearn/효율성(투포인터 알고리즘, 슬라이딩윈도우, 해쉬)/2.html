<!-- 공통원소구하기 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]); //p1값이 들어가고 그이후에 ++된다. 후치연산이기 떄문 후치연산 : 값을 먼저 참조하고 그뒤에 값을 증가시킨다.
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else {
            p2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
