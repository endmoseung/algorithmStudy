<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      var countOdds = function (low, high) {
        let count = 0;
        for (let i = low; i <= high; i++) {
          console.log(i);
          if (i % 2 === 1) count += 1;
        }
        return count;
      };
      console.log(countOdds(3, 7));
    </script>
  </body>
