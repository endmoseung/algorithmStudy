<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(d, budget) {
        d = d.sort((a, b) => a - b);
        let answer = 0;
        let count = 0;
        for (i = 0; i < d.length; i++) {
          if (answer + d[i] <= budget) {
            answer += d[i];
            count++;
          } else break;
        }
        return count;
      }
    </script>
  </body>
</html>
