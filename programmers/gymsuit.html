  <body>
    <script>
      function solution(n, lost, reserve) {
        let answer = n;
        let lostLen = lost.length;

        for (i = 0; i < lostLen; i++) {
          if (reserve.indexOf(lost[i]) >= 0) {
            lost.splice(reserve.indexOf(lost[i]), 1);
            reserve.splice(reserve.indexOf(lost[i]), 1);
            lostLen = lost.length;
          }
        }
        console.log(lost, reserve);
        lost.sort();
        reserve.sort();
        for (i = 0; i < lost.length; i++) {
          if (reserve.indexOf(lost[i] - 1) >= 0) {
            lostLen--;
            reserve.splice(reserve.indexOf(lost[i] - 1), 1);
          } else if (reserve.indexOf(lost[i] + 1) >= 0) {
            lostLen--;
            reserve.splice(reserve.indexOf(lost[i] + 1), 1);
          }
        }
        answer -= lostLen;
        return answer;
      }

      // console.log(solution(5, [2, 4], [1, 3, 5]));
      console.log(solution(5, [2, 4], [3]));
    </script>
  </body>
</html>
