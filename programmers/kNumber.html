  <body>
    <script>
      //K번쨰수 찾기
      function solution(array, commands) {
        let answer = [];
        let len = commands.length;
        for (i = 0; i < len; i++) {
          sliced = array.slice(commands[i][0] - 1, commands[i][1]).sort();
          answer.push(sliced[commands[i][2] - 1]);
        }
        return answer;
      }
      const array = [1, 5, 2, 6, 3, 7, 4];
      const command = [
        [2, 5, 3],
        [4, 4, 1],
        [1, 7, 3],
      ];
      console.log(solution(array, command));
    </script>
  </body>
