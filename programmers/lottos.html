  <body>
    <script>
      function solution(lottos, win_nums) {
        let answer = [];
        const lotLen = lottos.length;
        let count = 0;
        let qurious = 0;
        let rank = 0;
        for (i = 0; i < lotLen; i++) {
          if (lottos[i] == 0) {
            qurious++;
          }
          for (j = 0; j < lotLen; j++) {
            if (lottos[i] == win_nums[j]) {
              count++;
            }
          }
        }
        let max = count + qurious;
        let min = count;

        if (max == 6) {
          rank = 1;
        } else if (max == 0) {
          rank = 6;
        } else {
          rank = 1 + (6 - max);
        }
        answer.push(rank);

        if (min == 6) {
          rank = 1;
        } else if (min == 0) {
          rank = 6;
        } else {
          rank = 1 + (6 - min);
        }
        answer.push(rank);
        return answer;
      }
      const a = [44, 1, 0, 0, 31, 25];
      const b = [31, 10, 45, 1, 6, 19];
      const c = 1;
      const d = 2;
      console.log(c + d);
      console.log(solution(a, b));
    </script>
  </body>
