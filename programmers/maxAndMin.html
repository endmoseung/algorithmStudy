<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문자열에서 최댓값과 최솟값으로 리턴하기
      function solution(s) {
        let answer = "";
        s = s.split(" ").sort((a, b) => a - b);
        answer = answer + s[0] + " " + s[s.length - 1];
        return answer;
      }
    </script>
  </body>
</html>
