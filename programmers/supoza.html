<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(answers) {
        const answer = [];
        let count = 0;
        let max = Number.MIN_SAFE_INTEGER;
        const supo = [
          [1, 2, 3, 4, 5],
          [2, 1, 2, 3, 2, 4, 2, 5],
          [3, 3, 1, 1, 2, 2, 4, 4, 5, 5],
        ];
        for (i = 0; i < supo.length; i++) {
          count = 0;
          for (j = 0; j < answers.length; j++) {
            let supos = j % supo[i].length;
            if (answers[j] == supo[i][supos]) {
              count++;
            }
          }
          if (max < count) {
            max = count;
            answer.splice(0, 1, i + 1);
          } else if (max == count) {
            answer.push(i + 1);
          }
        }
        const sorted = answer.sort();
        return sorted;
      }
      console.log(solution([1, 2, 3, 4, 5]));
      console.log(solution([1, 3, 2, 4, 2]));
    </script>
  </body>
</html>
