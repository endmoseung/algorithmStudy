<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열의 index간의 합중 서로다른 합만 return
      function solution(numbers) {
        let answer = [];
        let added = 0;
        const numLen = numbers.length;
        for (i = 0; i < numLen - 1; i++) {
          for (j = i + 1; j < numLen; j++) {
            added = numbers[i] + numbers[j];
            if (answer.includes(added) === false) {
              answer.push(added);
            }
          }
        }

        return answer.sort((a, b) => a - b); // sort 오름차순으로 정렬하기 b-a해주면 내림차순으로 정리됨
      }
      console.log(solution([2, 1, 3, 4, 1]), solution([5, 0, 2, 7]));
    </script>
  </body>
</html>
