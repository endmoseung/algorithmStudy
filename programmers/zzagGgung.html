<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //짝꿍문제 두 정수값에서 공통된 값으로 가장 큰 수를 만들기
      function solution(X, Y) {
        let answer;
        let sameNumber = [];
        const sortedX = X.split("").sort();
        const sortedY = Y.split("").sort();
        let p1 = 0;
        let p2 = 0;
        while (p1 < X.length && p2 < Y.length) {
          if (sortedX[p1] === sortedY[p2]) {
            sameNumber.push(sortedX[p1++]);
            p2++;
          } else if (sortedX[p1] < sortedY[p2]) {
            p1++;
          } else {
            p2++;
          }
        }
        if (sameNumber.length === 0) {
          answer = "-1";
        } else if (Number(sameNumber.reverse().join("")) === 0) {
          answer = "0";
        } else {
          answer = sameNumber.join("");
        }
        return answer;
      }
    </script>
  </body>
</html>
