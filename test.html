    <script>
      function solution(s) {
        let answer = "";
        s = s.split("");
        if (isNaN(s[0])) {
          s[0] = s[0].toUpperCase();
        }
        for (i = 1; i < s.length; i++) {
          if (s[i - 1] === " ") {
            s[i] = s[i].toUpperCase();
          } else {
            s[i] = s[i].toLowerCase();
          }
        }
        return s.join("");
      }
