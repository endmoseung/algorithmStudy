<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      function adad(s) {
        let answer = "";
        for (i = 0; i < s.length; i++) {
          answer += parseInt(s[i]) - 32;
        }
        return answer;
      }
      console.log(adad("aafnjqfdo"));
    </script>
  </body>
